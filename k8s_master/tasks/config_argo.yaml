---

- name: Copy config script
  ansible.builtin.copy:
    src: ../files/config_argo.sh
    dest: /tmp/config_argo.sh

- name: Push config script to LXD container
  ansible.builtin.shell: lxc file push /tmp/config_argo.sh microk8s/tmp/config_argo.sh && sleep 2 && lxc exec microk8s -- stat /tmp/config_argo.sh
  args:
    removes: /tmp/config_argo.sh
  register: config_argo
  until: config_argo is succeeded
  retries: 5
  delay: 2

- debug:
    msg: "The following tasks install ArgoCD on cluster, it may take up to aprox. 20 minutes"

- name: Execute script to LXD container
  ansible.builtin.command: lxc exec microk8s -- bash -c 'cd /tmp && bash config_argo.sh'

- name: Gather ArgoCD passwd
  ansible.builtin.command: lxc exec microk8s -- bash -c 'kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d; echo'
  register: argo_passwd_out

- set_fact: argo_passwd="{{ argo_passwd_out.stdout }}"

- name: Gather ArgoCD IP
  ansible.builtin.command: lxc exec microk8s -- kubectl get svc -n argocd argocd-server --output jsonpath='{.status.loadBalancer.ingress[0].ip}'
  register: argo_ip_out

- set_fact: argo_ip="{{ argo_ip_out.stdout }}"

- debug: 
    msg: 
      - "ArgoCD password is: {{ hostvars[groups['lxd_host'][0]]['argo_passwd'] }}"
      - "AgoCD LoadBalancer IP is: {{ hostvars[groups['lxd_host'][0]]['argo_ip'] }}"
